<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Board Game Catalog</h1>
        <div class="user-menu">
            <button id="userButton">User</button>
            <div class="user-dropdown" id="userDropdown">
                <button id="connectBtn" onclick="window.location.href='login.html'">Connect</button>
                <button id="createAccountBtn" onclick="window.location.href='create-account.html'">Create Account</button>
                <button id="disconnectBtn" style="display:none;">Disconnect</button>
                <button id="userPageBtn" onclick="window.location.href='user.html'">User Page</button>
            </div>
        </div>
    </header>

    <section class="filters">
        <label for="categoryFilter">Filter by category:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="Strategy">Strategy</option>
            <option value="Family">Family games</option>
        </select>
    </section>

    <!-- Search Section -->
    <section id="searchSection" style="max-width:700px;margin:0 auto 20px auto;text-align:center;">
        <input type="text" id="gameSearchInput" placeholder="Search for a game by name..." style="padding:8px 12px;border-radius:5px;border:1px solid #ccc;width:60%;max-width:350px;">
        <button id="gameSearchButton" style="padding:8px 16px;border-radius:5px;background:#4CAF50;color:#fff;border:none;cursor:pointer;margin-left:8px;">Search</button>
    </section>

    <!-- Leaderboard & Hot Games Side by Side -->
<div id="sideBySideStats">
    <!-- Leaderboard Section -->
    <section id="leaderboardSection">
        <h2>Top 5 Games Leaderboard</h2>
        <ol id="leaderboardList"></ol>
    </section>

    <!-- Hot Games This Month Section -->
    <section id="hotGamesSection">
        <h3>ðŸ”¥ Hot Games This Month</h3>
        <ol id="hotGamesList"></ol>
    </section>
</div>

    <!-- Add Game Button -->
<div class="add-button-container">
  <button id="addGameButton">Add Game</button>
</div>
    <!-- Add Game Modal -->
    <div id="addGameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Game</h2>
            <form id="addGameForm">
                <label for="gameName">Game Name:</label>
                <input type="text" id="gameName" name="gameName" required>

                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" name="releaseDate">

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <label for="url">URL:</label>
                <input type="url" id="url" name="url">

                <label for="minPlayer">Min Players:</label>
                <input type="number" id="minPlayer" name="minPlayer" required>

                <label for="maxPlayer">Max Players:</label>
                <input type="number" id="maxPlayer" name="maxPlayer" required>

                <label for="minPlaytime">Min Playtime (mins):</label>
                <input type="number" id="minPlaytime" name="minPlaytime">

                <label for="maxPlaytime">Max Playtime (mins):</label>
                <input type="number" id="maxPlaytime" name="maxPlaytime">

                <label for="ageMin">Minimum Age:</label>
                <input type="number" id="ageMin" name="ageMin">

                <label for="rating">Rating:</label>
                <input type="number" step="0.01" id="rating" name="rating">

                <button type="submit">Add Game</button>
            </form>
        </div>
    </div>

    <div id="gameList">
        <!-- Games will be dynamically populated here -->
    </div>
    <!-- Review Modal will be injected by JS -->
    <script src="script.js"></script>
    <footer style="text-align:center;margin:32px 0 12px 0;color:#888;font-size:1em;">
        created by Max Chartier, Tom Sancesario, Maxime Musquin
    </footer>
</body>
</html>
