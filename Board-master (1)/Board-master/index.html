<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Board Game Catalog</h1>
        <div class="user-menu">
            <button id="userButton">User</button>
            <div class="user-dropdown" id="userDropdown">
                <button onclick="window.location.href='login.html'">Connexion</button>
                <button>Profil</button>
                <button>Log out</button>
            </div>
        </div>
    </header>

    <section class="filters">
        <label for="categoryFilter">Filter by category:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="Strategy">Strategy</option>
            <option value="Family">Family games</option>
        </select>
    </section>

    <!-- Add Game Button -->
<div class="add-button-container">
  <button id="addGameButton">Add Game</button>
</div>
    <!-- Add Game Modal -->
    <div id="addGameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Game</h2>
            <form id="addGameForm">
                <label for="gameName">Game Name:</label>
                <input type="text" id="gameName" name="gameName" required>

                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" name="releaseDate">

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <label for="url">URL:</label>
                <input type="url" id="url" name="url">

                <label for="minPlayer">Min Players:</label>
                <input type="number" id="minPlayer" name="minPlayer" required>

                <label for="maxPlayer">Max Players:</label>
                <input type="number" id="maxPlayer" name="maxPlayer" required>

                <label for="minPlaytime">Min Playtime (mins):</label>
                <input type="number" id="minPlaytime" name="minPlaytime">

                <label for="maxPlaytime">Max Playtime (mins):</label>
                <input type="number" id="maxPlaytime" name="maxPlaytime">

                <label for="ageMin">Minimum Age:</label>
                <input type="number" id="ageMin" name="ageMin">

                <label for="rating">Rating:</label>
                <input type="number" step="0.01" id="rating" name="rating">

                <button type="submit">Add Game</button>
            </form>
        </div>
    </div>

    <div id="gameList">
        <!-- Games will be dynamically populated here -->
    </div>

    <script>
        // Example of dynamically populating games with a delete button
        function renderGames(games) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';
            games.forEach((game) => {
                const gameItem = document.createElement('div');
                gameItem.innerHTML = `
                    <p>${game.game_name} (${game.release_date})</p>
                    <button class="delete-button" onclick="deleteGame(${game.game_id})">‚ùå</button>
                `;
                gameList.appendChild(gameItem);
            });
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
